<div class="body">
  <img src="../../../assets/WCS.jpg" alt="logo" (click)="goHome()">
<div class="page-container">
  <mat-card>
    <div class="form-container">
      <h3>Inscription</h3>
      <form [formGroup]="signUpForm">
        <div class="example-container">
          <mat-form-field appearance="outline">
            <mat-label>Nom</mat-label>
            <input matInput  type="text" formControlName='lastname' />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Prénom</mat-label>
            <input matInput  type="text" formControlName='firstname' />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput  type="email" formControlName='email' />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Mot de passe</mat-label>
            <input matInput  type="password" formControlName='password' />

          </mat-form-field>

          <div class="container">
            <button mat-flat-button class="validate-button" type="submit" [disabled]="!signUpForm.valid" (click)="onSubmit(signUpForm.value)">Envoyer</button>
          </div>
        </div>
      </form>
      <div>
        <a routerLink="/connexion">Déja inscrit ?</a>
      </div>
    </div>
  </mat-card>
</div>
</div>
